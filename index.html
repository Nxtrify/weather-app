 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body id="app-body" class="min-h-screen bg-gradient-to-t from-pink-200 to-blue-200 flex items-center justify-center p-4 transition-all duration-300">
  <div class="w-full max-w-md">
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="fixed top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
      <i id="theme-icon" class="fas fa-moon"></i>
    </button>

    <!-- Search Section -->
    <div class="flex gap-2 mb-6">
      <input
        id="cityInput"
        type="text"
        placeholder="Enter city name"
        class="w-full p-3 rounded-lg bg-white text-gray-700 dark:bg-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
      >
      <button
        id="searchBtn"
        class="px-4 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
      >
        Search
      </button>
    </div>

    <!-- Error Message -->
    <div id="error-container" class="hidden mb-4 p-3 bg-red-600 dark:bg-red-800 text-white rounded-lg">
      <p id="error-message"></p>
    </div>

    <!-- Weather Info Card -->
    <div id="weatherInfo" class="hidden p-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg text-gray-800 dark:text-white transition">
      <h2 id="cityName" class="text-2xl font-bold mb-4 text-gray-800 dark:text-white"></h2>
      <img id="weatherIcon" class="w-16 h-16 mx-auto mb-4" alt="Weather Icon">
      <p id="temperature" class="text-lg text-gray-700 dark:text-gray-200"></p>
      <p id="description" class="text-lg text-gray-600 dark:text-gray-300"></p>
      <p id="humidity" class="text-lg text-gray-600 dark:text-gray-300"></p>
      <p id="windSpeed" class="text-lg text-gray-600 dark:text-gray-300"></p>
    </div>
  </div>

  

  <script src="weather.js"></script>
</body>
</html>
